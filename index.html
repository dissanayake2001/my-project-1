<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="login-box">
            <div id="left"></div>
            <div id="right">
                <h1>We are NUVA</h1>
                <p>Welcome back! Log in to your <br> account to view today's clients</p>
                <form id="form">
                    <div class="form-controller">
                        <img src="images/mail.png" class="icon">
                        <input type="text" placeholder="Email" id="txt">
                    </div>
                    <div class="form-controller">
                        <img src="images/pass.png" class="icon">
                        <input type="text" placeholder="Password" id="txt">
                    </div>
                    <div class="form-controller login-container">
                        <input type="submit" value="Log in" id="btn">
                    </div>
                </form>
                <div id="basic">
                    <h5>Basic version</h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
